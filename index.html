<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 id="title"> Survey Form </h1>
        <p id="description"> Please enter your details to get personalized updates </p>
    </header>

    <main>
        <div class="form">
            <form action="" id="survey-form">
                <div class="form-input">
                    <label for="name" id="name-label"> Name </label>
                    <input type="text" name="name" id="name" required placeholder="your name here">
                </div>
                <div class="form-input">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" required placeholder="your email here" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                </div>
                <div class="form-input">
                    <label for="age" id="number-label"> Age </label>
                    <input type="number" name="age" id="number" min="10" max="80" placeholder="your age">
                </div>
                <div class="form-select">
                    <legend>Country of residence</legend>
                    <select name="country" id="dropdown">
                        <option value="Mexico">Mexico</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                    </select>
                </div>
                <div class="form-options">
                    <legend> Choose a color </legend>
                    <label>
                        <input type="radio" name="color" value="blue"> Blue
                    </label>
                    <label>
                        <input type="radio" name="color" value="green"> Green
                    </label>
                    <label>
                        <input type="radio" name="color" value="pink"> Pink
                    </label>
                    <label>
                        <input type="radio" name="color" value="yellow"> Yellow
                    </label>
                    <label>
                        <input type="radio" name="color" value="white"> White
                    </label>
                    <label>
                        <input type="radio" name="color" value="black"> Black
                    </label>
                    <label>
                        <input type="radio" name="color" value="purple"> Purple
                    </label>
                </div>
                <div class="form-options">
                    <legend> Choose all your hobbies </legend>
                    <label>
                        <input type="checkbox" name="hobbies" value="read" > Read
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="music" > Music
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="crafts" > Crafts
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="exercise" > Exercise
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="bake" > Bake
                    </label>
                    <label>
                        <input type="checkbox" name="hobbies" value="others" > Others
                    </label>
                </div>
                <div class="form-text">
                    <legend>Comments</legend>
                    <textarea name="comments" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form-button">
                    <button type="submit" id="submit">Send</button>
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
