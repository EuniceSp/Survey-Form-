<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1 id="title"> Survey Form </h1>
        <p id="description"> Please enter your details to get personalized updates </p>
    </header>

    <main>
        <div class="form">
            <form action="" id="survey-form">
                <div class="form-input">
                    <label for="name" id="name-label"> Name </label>
                    <input type="text" name="name" id="name" required placeholder="your name here">
                </div>
                <div class="form-input">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" required placeholder="your email here" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}">
                </div>
                <div class="form-control">
                    <label for="age" id="number-label"> Age </label>
                    <input type="number" name="age" id="number" min="10" max="80" placeholder="your age">
                </div>
            </form>
        </div>
    </main>
    
</body>
</html>
